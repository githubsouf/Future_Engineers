<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NoReply - Événements suggérés pour vous !</title>
    <style>
        /* Styles simplifiés pour compatibilité email */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #004ea4;
        }
        .big-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .container {
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
        }
        .container img {
            display: block;
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #ccc;
        }
        .data {
            padding: 15px;
        }
        .data h3 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }
        .data p {
            margin: 10px 0 0;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

<h1>Bonjour <span th:text="${userName}">defaultName</span> !</h1>
<h3>Voici les événements auxquels vous pouvez assister et profiter</h3>
<div class="big-container">
    <div class="container" th:each="event : ${events}">
        <!-- Fallback image for missing events
        <img th:src="${event.imageBase64 != null ? event.imageBase64 : 'https://via.placeholder.com/400x200?text=Image+non+disponible'}"
             alt="Image de l'événement">
        -->
        <div class="data">
            <h3 th:text="${event.title}">Titre par défaut</h3>
            <p th:text="${event.description}">Description par défaut</p>
            <p>Filière : <span th:text="${event.filiere}">Non spécifiée</span></p>
        </div>
    </div>
</div>

</body>
</html>
